<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulletin Board (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" data-meal-prep>
    </head>
    <body>
        <div id="bulletin-board">
            <!-- ADD YOUR HTML CODE INSIDE OF THIS DIV -->
            <h1>2024</h1>
            <h2>Third Quarter</h2>
            <div class="row1">
                <div id="reminder">
                    <h3>Reminder:</h3> 
                    <ul>
                        <li>Order Amazon cart</li>
                        <li>Pay tuition</li>
                        <li>Make dinner reservations</li>
                    </ul>
                </div>
                <div id="motivation">
                    <p>
                        A <i>LITTLE</i><br>
                        PROGRESS<br> 
                        EACH DAY<br>
                        ADDS UP TO<br> 
                        <b>BIG</b> RESULTS.
                    </p>
                </div>
                <div id="girl-code">
                    <img
                        src="images/code.jpg"
                        alt="girl code image"
                    >
                </div>
            </div>
            <div class="row2">
                <img id="rocketpower"
                    src="images/rocketpower.jpg"
                    alt="regina rocket power image"
                >
                <div id="reminder2">
                    <p>
                        Doctor's appt.<br>
                        tomorrow<br>
                        10am  
                    </p>
                </div>
                <div id="workout">
                    <p>
                        1 hour workout...<br>
                        leg day/ 1.5 mile 
                    </p>
                </div>
            </div>    
        </div>
    </body>
</html>
