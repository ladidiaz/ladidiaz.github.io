<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mebay Product Page</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="grid-layout">
            <div id="header">
                <h1 class="logo">
                    <span id="e">e</span><span id="b">b</span><span id="a">a</span><span id="y">y</span>
                </h1>
            </div>
            <div id="column1">
                <div>
                    <img
                        src="images/gwagon1.webp"
                        alt="gwagon profile image"
                    >
                    <img
                        src="images/gwagon2.webp"
                        alt="gwagon grill image"
                    >
                    <img
                        src="images/gwagon3.webp"
                        alt="gwagon tire image"
                    >
                    <img
                        src="images/gwagon4.webp"
                        alt="gwagon rear image"
                    >
                    <img
                        src="images/gwagon5.webp"
                        alt="gwagon interior image"
                    >
                    <img
                        src="images/gwagon6.webp"
                        alt="gwagon interior seats image"
                    >
                </div>
            </div>
            <div id="column2">
                <img
                    src="images/gwagon1.webp"
                    alt="gwagon profile image"
                >
            </div>
            <div id="column3">
                <h2>2022 MERCEDES-BENZ G-Class G63 AMG
                </h2>
                <p>
                    2022 MERCEDES-BENZ G-CLASS for sale!
                </p>
                <p>
                    <b>Elusive Motors Portland</b>
                </p>
                <hr>
                <h3 id="price">
                    US $209,897.00
                </h3>
                <p id="best">
                    <i>or best offer</i>
                </p>
                <p>
                    Condition: <b>Used</b>
                </p>
                <div class="buttons">
                    <div id="buy">
                        Buy It Now
                    </div>
                    <div id="offer">
                        Make Offer
                    </div>
                    <div id="add">
                        Add to Watchlist
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
